<form class="showcase-input-form">
    <mat-form-field class="showcase-input-full-width">
      <input matInput placeholder="Favorite food" value="Sushi">
    </mat-form-field>
  
    <mat-form-field class="showcase-input-full-width">
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>

    <mat-form-field class="showcase-input-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
      <mat-hint>format correct!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>  
    </mat-form-field>
    <br>
    <br>
    <mat-form-field class="showcase-input-form-field">
        <input matInput type="text" placeholder="Clearable input" [(ngModel)]="value" name="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="showcase-input-full-width">
      <input matInput #message maxlength="256" placeholder="Message">
      <mat-hint align="start"><strong>Only permit 256 characters</strong></mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>

  </form>
