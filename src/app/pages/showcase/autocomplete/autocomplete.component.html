<form class="showcase-autocomplete">
  <mat-form-field class="showcase-autocomplete-full-width">
    <input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of filteredStates | async" [value]="state.name" (onSelectionChange)="stateSelected($event)">
        <img class="showcase-autocomplete-option-img" aria-hidden [src]="state.flag" height="25">
        <span>{{state.name}}</span> |
        <small>Population: {{state.population}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

<br>

<mat-slide-toggle 
  [checked]="stateCtrl.disabled" 
  (change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()">
  Disable Input?
</mat-slide-toggle>

</form>
