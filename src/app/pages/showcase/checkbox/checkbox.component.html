
<mat-card>
    <mat-card-content>
        <h2 class="showcase-checkbox-h2">Click me!!</h2>

        <section class="showcase-checkbox-section">
            <mat-checkbox class="showcase-checkbox-margin" [(ngModel)]="checked">Checked</mat-checkbox>
            <mat-checkbox class="showcase-checkbox-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
        </section>

        <section class="showcase-checkbox-section">
            <label class="showcase-checkbox-margin">Align:</label>
            <mat-radio-group [(ngModel)]="labelPosition">
                <mat-radio-button class="showcase-checkbox-margin" value="after">After</mat-radio-button>
                <mat-radio-button class="showcase-checkbox-margin" value="before">Before</mat-radio-button>
            </mat-radio-group>
        </section>

        <section class="showcase-checkbox-section">
            <mat-checkbox class="showcase-checkbox-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
        </section>

    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <h2 class="showcase-checkbox-h2">Result</h2>

        <section class="showcase-checkbox-section">
        
            <mat-checkbox class="showcase-checkbox-section"
                          [(ngModel)]="checked"
                          [(indeterminate)]="indeterminate"
                          [labelPosition]="labelPosition"
                          [disabled]="disabled">
                          I'm a checkbox
            </mat-checkbox>

        </section>
        
    </mat-card-content>
</mat-card>
